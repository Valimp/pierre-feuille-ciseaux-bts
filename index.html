<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre 🗿 - Feuille 🍃 - Ciseaux ✂️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Pierre 🗿 - Feuille 🍃 - Ciseaux ✂️</h1>
    </header>

    <p class="best-score" id="best-score">Meilleur score : 0</p>
    
    <div class="game-container">
        <h2>Fais ton choix</h2>
        <h3 class="current-score" id="score-actuel">Votre score : 0</h3>
        <h3 class="score-bot" id="score-bot"></h3>

        <div class="button-container">
            <button class="button" id="pierre"><span>🗿</span></button>
            <button class="button" id="feuille"><span>🍃</span></button>
            <button class="button" id="ciseaux"><span>✂️</span></button>
        </div>

        <p id="choix-joueur"></p>
        <p id="choix-bot"></p>
        <h3 id="resultat"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
